<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review</title>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
      <h1>THE CODE REVIEW</h1>
    </header>
    <form action="index.html" method="post">
      <div class="container">
      <h1>Signup for our newsletter</h1>
      <p>Get the latest news on how your code is doing right in your inbox</p>
      <hr class="double-hr">
      <fieldset class="fieldset-1">
        <legend>Contact Information</legend>

        <label for="name">Full Name</label>
        <input type="text" id="name" name="user_name" placeholder="Required">

        <label for="mail">Email Address</label>
        <input type="email" id="mail" name="user_email" placeholder="Required">

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="user_phone">

        <label for="address">Street Address</label>
        <input type="text" id="address" name="user_address">

        <label for="city">City</label>
        <input type="text" id="city" name="user_city">

        <label for="state">State</label>
        <select name="state" size="1">
          <option value="">Choose State</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">Dist of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select>

        <label for="zipcode">Zip Code</label>
        <input type="text" pattern="[0-9]{5}" maxlength="5" name="zip_code" id="zip_code">
      </fieldset>
      </div><!--container end-->
      <hr class="single-hr">
      <div class="container2">
      <fieldset class="fieldset-2">
        <legend>Newsletter</legend>
          <label class="description">Select the newsletters would you like to receive</label>
						<input type="checkbox" name="html_news" id="html_news"><label for="html_news" class="labelcheckbox">HTML News</label><br>
						<input type="checkbox" name="css_news" 	id="css_news"><label for="css_news" class="labelcheckbox">CSS News</label><br>
						<input type="checkbox" name="js_news" 	id="js_news"><label for="js_news" class="labelcheckbox">JavaScript News</label>

					<label class="description">Newsletter format</label>
						<input type="radio" name="formats" id="html_format"><label for="html_format" class="labelradio">HTML</label><br>
						<input type="radio" name="formats" id="text_format"><label for="text_format" class="labelradio">Plain text</label>

					<label class="description">Other topics you'd like hear about</label>
						<textarea name="other_topics" id="topic"></textarea>
      </fieldset>
      </div><!--container2 end-->
        <button type="submit" class="btn btn-signup">Sign Up</button>
    </form>

    <footer>
			<p>Copyright The Code Review</p>
		</footer>
  </body>
</html>
